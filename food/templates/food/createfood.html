<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"   href="{% static 'css/food.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
{% verbatim %}
<div class="wrap1per">
    <div class="create_food" id="food_create" @submit.prevent="checkForm">
        <div class="food_create_form">
            <div id="food_create_fields">
                <p>Создание нового продукта</p>
        <input type="text" name="Название продкута" placeholder="Название продкута" v-model="name">
        <input type="number" name="Калорийность (в 100г)" placeholder="Калорийность (в 100г)" v-model="kkalories">
        <input type="number" name="Белки (в 100г)" placeholder="Белки (в 100г)" v-model="proteins">
        <input type="number" name="Жиры (в 100г)" placeholder="Жиры (в 100г)" v-model="fats">
        <input type="number" name="Углеводы (в 100г)" placeholder="Углеводы (в 100г)" v-model="cydroharbonates">
                <p>Добавьте изображение для еды</p>
        <input type="file" @change="onFileSelected" placeholder="Выберите картинку" v-model="image">
            <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
    <script src="/static/js/image_ipload_vue.js"></script>
</body>
</html>
